<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stworka</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <article class="checkList">
            <div class="checkList-header">
                <div class="checkList-header__content">
                    <div class="checkList-loader"></div>
                    <div class="checkList-main">
                        <div class="checkList-main__item">
                            <div class="checkList-tag">
                                Чеклист
                            </div>
                        </div>
                        <div class="checkList-main__item">
                            <p class="checkList-title">
                                Выполнено: <span>0</span> из <span>7</span> действий
                            </p>
                        </div>
                        <div class="checkList-main__item">
                            <p class="checkList-next-action">
                                Следующее действие: <span>Созвониться с клиентом до 23.05.24 12:00</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="checkList__open">
                    <button class="button">
                        Открыть чеклист
                    </button>
                </div>
            </div>
            <div class="checkList-content">

            </div>
        </article>
    </section>
</body>
</html>
