<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stworka</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <article class="checkList">
            <div class="checkList-header">
                <div class="checkList-header__content">
                    <div class="checkList-loader">
                        <p class="checkList-loader__text">
                            <span>0</span>/<span>7</span>
                        </p>
                        <svg class="checkList-loader__progress circular-progress">
                            <circle class="fg"
                                cx="125" cy="125" r="115" fill="none" stroke="#5394fd" stroke-width="20"
                                stroke-dasharray="361.25 361.25">
                            </circle>
                        </svg>
                    </div>
                    <div class="checkList-main">
                        <div class="checkList-main__item">
                            <div class="checkList-tag">
                                Чеклист
                            </div>
                        </div>
                        <div class="checkList-main__item">
                            <p class="checkList-title">
                                Выполнено: <span>0</span> из <span>7</span> действий
                            </p>
                        </div>
                        <div class="checkList-main__item">
                            <p class="checkList-next-action">
                                Следующее действие: <span>Созвониться с клиентом до 23.05.24 12:00</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="checkList__open">
                    <button class="button" aria-expanded="" aria-controls="list">
                        Открыть чеклист
                    </button>
                </div>
            </div>
            <div class="checkList-content">
                <ul class="checkList-content__list" aria-hidden="true">
                    <li class="checkList-content__item">
                        <input type="checkbox" tabindex="-1">
                        <p class="checkList-content__task">test</p>
                    </li>
                    <li class="checkList-content__item">
                        <input type="checkbox" tabindex="-1">
                        <p class="checkList-content__task">test</p>
                    </li>
                    <li class="checkList-content__item">
                        <input type="checkbox" tabindex="-1">
                        <p class="checkList-content__task">test</p>
                    </li>
                    <li class="checkList-content__item">
                        <input type="checkbox" tabindex="-1">
                        <p class="checkList-content__task">test</p>
                    </li>
                    <li class="checkList-content__item">
                        <input type="checkbox" tabindex="-1">
                        <p class="checkList-content__task">test</p>
                    </li>
                    <li class="checkList-content__item">
                        <input type="checkbox" tabindex="-1">
                        <p class="checkList-content__task">test</p>
                    </li>
                    <li class="checkList-content__item">
                        <input type="checkbox" tabindex="-1">
                        <p class="checkList-content__task">test</p>
                    </li>
                </ul>
            </div>
        </article>
    </section>

    <script src="script.js"></script>
</body>
</html>
